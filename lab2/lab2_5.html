<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <form method="post">
        <h1>Форма регистрации пользователя</h1>
        <table>
         <tr>
          <td>
           <label for="emailtext" >E-mail</label>
          </td>
          <td>
           <input id="emailtext" type="email" placeholder="Введите e-mail" size="15" required>
          </td>
         </tr>
         <tr>
          <td>
           <label for="passwordtext">Пароль</label>
          </td>
          <td>
           <input id="passwordtext" type="password" placeholder="Введите пароль" size="15" required>
          </td>
         </tr>
         <tr>
          <td>
           <p>Пол</p>
          </td>
          <td>
           <div>
            <input id="gender1" type="radio" name="gender" checked><label for="gender1">Мужчина</label>
            <input id="gender2" type="radio" name="gender"><label for="gender2">Женщина</label>
           </div>
          </td>
         <tr>
          <td>
           <label for="yearselect">Год рождения</label>
          </td>
          <td>
           <select id="yearselect">
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
            <option>2009</option>
            <option>2008</option>
            <option>2007</option>
            <option>2006</option>
            <option>2005</option>
            <option>2004</option>
            <option>2003</option>
            <option>2002</option>
            <option>2001</option>
            <option>2000</option>
            <option>1999</option>
            <option>1998</option>
            <option>1997</option>
            <option>1996</option>
            <option>1995</option>
            <option>1994</option>
            <option>1993</option>
            <option>1992</option>
            <option>1991</option>
            <option>1990</option>
            <option>1989</option>
            <option>1988</option>
            <option>1987</option>
            <option>1986</option>
            <option>1985</option>
            <option>1984</option>
            <option>1983</option>
            <option>1982</option>
            <option selected>1981</option>
           </select>-й
          </td>
         <tr>
          <td>
           <p>Я знаю</p>
          </td>
          <td>
           <div>
            <input id="language1" type="checkbox" name="language" checked disabled><label for="language1">Русский</label><br>
            <input id="language2" type="checkbox" name="language"><label for="language2">Испанский</label><br>
            <input id="language3" type="checkbox" name="language"><label for="language3">Немецкий</label><br>
            <input id="language4" type="checkbox" name="language"><label for="language4">Английский</label><br>
            <input id="language5" type="checkbox" name="language"><label for="language5">Китайский</label>
           </div>
          </td>
         </tr>
         <tr>
          <td>
           <label for="aboutmearea">Обо мне</label>
          </td>
          <td>
           <textarea id="aboutmearea" placeholder="Напишите коротко о себе" cols="30" rows="7"></textarea>
          </td>
         </tr>
         <tr>
          <td>
             
          </td>
          <td>
           <input type="submit" value="Готово">
           <input type="reset" value="Очистить">
          </td>
         </tr>
        </table>
       </form>
</body>
</html>
